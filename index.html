<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Merriweather', serif;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        #image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            flex-grow: 1;
        }

        #image-container img {
            width: auto;
            height: 250px; /* Adjust this as needed */
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 20px;
            background-color: white;
            text-align: center;
            box-sizing: border-box;
        }

        .footer a {
            color: blue;
            text-decoration: none;
            font-size: 16px;
            font-weight: 700; /* Bold */
            padding: 10px;
        }

        .footer a:hover {
            cursor: pointer;
        }

        .footer a::after {
            content: " (links to a google form)";
            display: none;
            position: absolute;
            bottom: 30px;
            font-size: 12px;
            color: grey;
            left: 50%;
            transform: translateX(-50%);
        }

        .footer a:hover::after {
            display: inline-block;
        }

        .footer .contact-text {
            font-size: 14px;
            color: black;
            font-weight: 500; /* Medium */
        }
    </style>
</head>
<body>
    <div id="image-container">
        <!-- Image URL should be updated with the correct one from your GitHub repository -->
        <img src="https://github.com/domains31432/podsa-reasge-ternds-332186002/blob/main/sdfsa-asdada-sadevvxb090394-rwd.png?raw=true" alt="Image">
    </div>
    <div class="footer">
        <a href="https://forms.gle/8iE8AHE7a3r7jSkj8">Click here</a>
        <p class="contact-text">
            If you wish to contact the owner of this domain, <a href="YOUR-CONTACT-URL-HERE">click here</a>.
        </p>
    </div>
</body>
</html>
